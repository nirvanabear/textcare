
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Minimal Chat Room</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        <script>
            const roomName = JSON.parse(document.getElementById('roomName').textContent);

            let chatLog = document.querySelector("#chatLog");
            let chatMessageInput = document.querySelector("#chatMessageInput");
            let chatMessageSend = document.querySelector("#chatMessageSend");

            chatMessageSend.onclick = function() {
                if (chatMessageInput.value.length === 0) return;
                chatSocket.send(JSON.stringify({
                    "message": chatMessageInput.value,
                }));
                chatMessageInput.value = "";
            };

            let chatSocket = null;

            // Added an extra 's' to make 'wss'.
            function connect() {
                chatSocket = new WebSocket("wss://" + window.location.host + "/ws/chat/" + roomName + "/");

                chatSocket.onopen = function(e) {
                    console.log("Successfully connected to the WebSocket.");
                }

                chatSocket.onclose = function(e) {
                    console.log("WebSocket connection closed unexpectedly. Trying to reconnect in 2s...");
                    setTimeout(function() {
                        console.log("Reconnecting...");
                        connect();
                    }, 2000);
                };

                chatSocket.onmessage = function(e) {
                    const data = JSON.parse(e.data);
                    console.log(data);

                    switch (data.type) {
                        case "chat_message":
                            chatLog.value += data.message + "\n";
                            break;
                        default:
                            console.error("Unknown message type!");
                            break;
                    }

                    // scroll 'chatLog' to the bottom
                    chatLog.scrollTop = chatLog.scrollHeight;
                };

                chatSocket.onerror = function(err) {
                    console.log("WebSocket encountered an error: " + err.message);
                    console.log("Closing the socket.");
                    chatSocket.close();
                }
            }
            connect();
        </script>
    </head>
    <body>
        <div class="col-12 col-md-8">
            <div class="mb-2">
                <label for="chatLog">Room: #{{ room.name }}</label>
                <textarea class="form-control" id="chatLog" readonly></textarea>
            </div>
            <div class="input-group">
                <input type="text" class="form-control" id="chatMessageInput" placeholder="Enter your chat message">
                <div class="input-group-append">
                    <button class="btn btn-success" id="chatMessageSend" type="button">Send</button>
                </div>
            </div>
        </div>

    </body>
</html>
